<!DOCTYPE html><html><head><title> JEEQ API </title><meta charset=UTF-8 /><meta http-equiv=X-UA-Compatible content="IE=edge" /><meta name=viewport content="width=device-width,initial-scale=1.0" /><meta property=og:title content="JEEQ API" /><meta property=og:description content="API Example to get random JEE NEET questions or question paper out of 0.3 million collection." /><meta name=title content="JEEQ API" /><meta name=description content="API Example to get random JEE NEET questions or question paper out of 0.3 million collection." /><meta name=author content="Dash Skndash" /><meta name=robots content='index, max-image-preview:large, max-snippet:-1, max-video-preview:-1' /><meta name=keywords content="JEE, NEET, JEE question, NEET question, JEE API, NEET API"><style>body{text-align:center}div#controls{margin:2rem auto 0 auto;width:fit-content;display:grid;gap:.5rem;grid-template-columns:1;align-items:stretch}.txt{padding:0 1rem;max-width:25rem;margin:1rem auto;overflow-x:scroll}button[disabled]{opacity:.5}</style><script>MathJax={loader:{load:['output/chtml','[tex]/boldsymbol','[tex]/braket','[tex]/physics']},tex:{packages:{'[+]':['boldsymbol','braket','physics']},inlineMath:[['$','$'],["\\(","\\)"]]}};</script><script type=text/javascript id=MathJax-script async src=https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js></script></head><body><h1>JEEQ API Example</h1><p class=txt>Use the below controls to get a random JEE/NEET question or JEE random 75 questions (PCM 25 each, formatting take 5-10s). Check <a ref=external href=https://github.com/skndash96/jeeq>Github page</a> for more info.</p><div id=controls><div><button onclick=setQ() style=display:inline-block>Question</button><select id=subject style=display:inline-block;margin-left:1rem><option value=a> Any </option><option value=p> Physics </option><option value=c> Chemistry </option><option value=m> Maths </option><option value=b> Biology </option></select></div><button onclick=setQP()>Question Paper</button><button onclick=format(event)>Format</button></div><div><span id=stat></span></div><div id=out class=txt style=text-align:left></div><div id=raw class=txt style=text-align:left></div><script>let subjectEl=document.getElementById("subject");let stat=document.getElementById("stat");let out=document.getElementById("out");let raw=document.getElementById("raw");async function format(e){e.target.disabled=true;out.innerHTML=raw.textContent.replaceAll("\\\\","\\").replaceAll("\\n","<br>");stat.textContent="Formatting...";MathJax.typesetPromise([out]).then(()=>{stat.textContent="";}).catch(e=>{console.log(e);stat.textContent="Failed to format.";}).then(()=>{e.target.disabled=false;});}async function setQ(){stat.textContent="Fetching...";await randomQ();stat.textContent="";}async function setQP(){stat.textContent="Fetching...";await randomQP();stat.textContent="";}async function randomQ(){out.textContent="";try{let res=await fetch(`/api/q?sub=${subjectEl.value}`);let json=await res.json();raw.textContent=json[0];}catch(err){console.log(err);raw.textContent="Failed to fetch question.";}}async function randomQP(){out.textContent="";try{let res=await fetch("/api/qp");let json=await res.json();raw.textContent=json.map((q)=>q[0]).join("\\n\\n");}catch(err){console.log(err);raw.textContent="Failed to fetch question.";}}</script></body></html>
